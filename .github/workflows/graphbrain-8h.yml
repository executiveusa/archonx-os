name: graphbrain-8h

on:
  schedule:
    - cron: "0 */8 * * *"
  workflow_dispatch:

jobs:
  run-full:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Run GraphBrain full mode
        run: python -m archonx.cli graphbrain run --mode full
      - name: Upload GraphBrain artifacts
        uses: actions/upload-artifact@v4
        with:
          name: graphbrain-full
          path: |
            data/graphbrain
            data/reports
            data/audit/graphbrain.log
            data/dashboard
