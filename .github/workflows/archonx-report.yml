name: archonx-daily-report

on:
  schedule:
    - cron: "0 6 * * *"
  workflow_dispatch:

jobs:
  report:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Run daily report
        run: python scripts/archonx_daily_report.py
      - name: Upload report artifact
        uses: actions/upload-artifact@v4
        with:
          name: archonx-daily-report
          path: data/reports/daily_report.json
