apiVersion: apps/v1
kind: Deployment
metadata:
  name: voice-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: voice-gateway
  template:
    metadata:
      labels:
        app: voice-gateway
    spec:
      containers:
        - name: voice-gateway
          image: archonx/voice-gateway:latest
          ports:
            - containerPort: 8091
          env:
            - name: ACCESS_KERNEL_BASE_URL
              value: http://access-kernel:8090
---
apiVersion: v1
kind: Service
metadata:
  name: voice-gateway
spec:
  selector:
    app: voice-gateway
  ports:
    - port: 8091
      targetPort: 8091
